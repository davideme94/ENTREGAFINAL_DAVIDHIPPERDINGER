<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Asegúrate de que el archivo CSS exista -->
</head>
<body>
    <header>
        <h1>Confirmar Eliminación</h1>
    </header>

    <main>
        <p>¿Estás seguro de que deseas eliminar "{{ indumentaria.name }}"?</p>
        <p>Esta acción no se puede deshacer.</p>

        <!-- Formulario para confirmar la eliminación -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>

        <!-- Botón para cancelar la eliminación -->
        <a href="{% url 'indumentaria_lista' %}"><button>Cancelar</button></a>
    </main>

    <footer>
        <p>&copy; 2024 Compra y Venta de Indumentaria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
