<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profiles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Perfil de {{ user.username }}</h1>
        
        <!-- Mostrar la imagen de perfil si existe -->
        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="Imagen de Perfil" class="profile-image">
        {% else %}
            <img src="{% static 'img/default_profile.jpg' %}" alt="Imagen de Perfil Predeterminada" class="profile-image">
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ u_form.as_p }}  <!-- Formulario para editar nombre de usuario y email -->
                {{ p_form.as_p }}  <!-- Formulario para editar imagen, descripción, website -->
            </div>

            <h2>Cambiar Contraseña</h2>
            <div>
                {{ password_form.as_p }}  <!-- Formulario para cambiar contraseña -->
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
